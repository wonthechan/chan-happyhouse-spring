# Web ContextRootPath and PortNumber Settings
server.servlet.context-path=/
server.port=9999

# JSP Path (ViewResolver)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resource/**

# DataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssafydb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy


logging.level.root=info
logging.file.name=./log/local
logging.level.com.ssafy.happyhouse.mappers=TRACE


#mapper location settings
mybatis.type-aliases-package=com.ssafy.happyhouse.dto
mybatis.config-location=classpath:config/mybatis-config.xml

